<h2>Добавить статус</h2>
<div class="table-content">
    <div class="add-order">
        <form #StatusForm="ngForm" (ngSubmit)="create(StatusForm)"> 
            <div>
                <label for="surname">Статус</label>
                <input type="text" class="form-control" name="name" ngModel  placeholder="Введите название статуса">
            </div>
            <div style="margin-top: 30px;">
                <input  type="submit" value="Сохранить"  class="btn btn-primary" />
                <input  style="margin-left: 5%" type="button" value="Отмена" (click)="cancel()" class="btn btn-danger" />
            </div>
        </form>
    </div>
</div>
